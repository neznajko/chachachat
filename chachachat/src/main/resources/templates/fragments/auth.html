<!------------------------------------------------------------->
<!-- This fragment will be called by register or login pages
     with something like:
     
     <div th:replace="~{fragments/auth::auth(
          title='Register Page',
          action='/register',
          retype=true)}">
     </div>
                                                             -->
<!------------------------------------------------------------->
<div class="form-signin w-100 m-auto"
     th:fragment="auth( title, action, retype )">
  
  <form th:action="@{${action}}"
        th:object="${user}" method="post">
    
    <!-- Fallback to "Auth" -->
    <h1 class="display-2 mb-3" th:text="${title}">Auth</h1>
    
    <!-- Username -->
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username"
             th:field="*{username}" required />
    </div>
    
    <!-- Password -->
    <div class="form-floating">
      <input type="password"
             class="form-control"
             id="floatingPassword"
             placeholder="Password"
             th:field="*{password}" required />
      <label for="floatingPassword">Password</label>
    </div>
    
    <!-- Conditionally show retype password -->
    <div th:if="${retype}">
      <label for="retypePassword">Retype Password:</label>
      <input type="password" id="retypePassword"
             name="retypePassword" required />
    </div>
    <!-- Submit button -->
    <button type="submit" th:text="${title}">Submit</button>
  </form>
</div>
