<!------------------------------------------------------------->
<!-- This fragment will be called by register or login pages
     with something like:
     
     <div th:replace="~{fragments/auth::auth(
          title='Register Page',
          action='/register',
          retype=true)}">
     </div>
                                                             -->
<!------------------------------------------------------------->
<div class="form-signin w-100 m-auto"
     th:fragment="auth( title, action, retype )">
  
  <form th:action="@{${action}}"
        th:object="${user}" method="post">
    
    <!-- Fallback to "Auth" -->
    <h1 class="display-3 mb-3" th:text="${title}">Auth</h1>
    
    <!-- Username -->
    <div class="form-floating">
      <input type="text"
             class="form-control top-input"
             id="username"
             placeholder="Username"
             th:field="*{username}" required />
      <label for="username">Username</label>
    </div>
    
    <div th:if="${retype}">
      <!-- Password -->
      <div class="form-floating">
        <input type="password"
               class="form-control mid-input"
               id="floatingPassword"
               placeholder="Password"
               th:field="*{password}" required />
        <label for="floatingPassword">Password</label>
      </div>
      <!-- Conditionally show retype password -->    
      <div class="form-floating">
        <input type="password"
               class="form-control bot-input"
               id="retypePassword"
               placeholder="Retype Password"
               name="retypePassword" required />
        <label for="retypePassword">Retype Password</label>
      </div>
    </div>

    <div th:unless="${retype}">
      <!-- Password -->
      <div class="form-floating">
        <input type="password"
               class="form-control bot-input"
               id="floatingPassword"
               placeholder="Password"
               th:field="*{password}" required />
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Remember me -->
      <div class="form-check text-start my-3">
        <input class="form-check-input"
               type="checkbox"
               value="remember-me"
               id="checkDefault">
        <label class="form-check-label"
               for="checkDefault">Remember me</label>
      </div>
    </div>

    <!-- fallback to "Submit" button -->
    <button type="submit"
            class="btn btn-primary w-100 py-2"
            th:text="${title}">Submit</button>
  </form>
</div>
