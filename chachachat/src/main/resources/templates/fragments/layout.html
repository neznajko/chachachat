<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content,title,scripts)">
<head th:replace="~{fragments/head::head(title=${title})}"></head>
<body>
  <!------------------------------------------------------------->
  <!-- Mobile Horizontal Navbar -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <!-- brand -->
      <a class="navbar-brand opacity-75" href="#">
        <i class="bi bi-chat me-2"></i> chachachat
      </a>
      <!-- collapse toggler -->
      <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mobileNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- menu links -->
      <div class="collapse navbar-collapse" id="mobileNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-rainbow me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-at me-1"></i> Messages
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!------------------------------------------------------------->
  <main class="d-flex">
    <div class="d-none
                d-md-block
                flex-shrink-0
                p-3
                sidebar">
      <!--------------------------------------------------------->
      <a href="/"
         class="d-flex
                align-items-center
                pb-3
                mb-3
                link-dark
                border-bottom
                border-dark">
        <i class="bi bi-chat me-2"></i>
        <span class="fs-5 fw-semibold">chachachat</span>
      </a>
      <!--------------------------------------------------------->
      <ul class="list-unstyled">
        <li class="mb-1">
          <button class="btn
                         btn-toggle
                         align-items-center
                         rounded" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#chat-collapse" 
                  aria-expanded="true">
            Chat
          </button>
          <div class="collapse show" id="chat-collapse">
            <ul class="btn-toggle-nav
                       list-unstyled
                       fw-normal
                       pb-1
                       small">
              <li>
                <a href="/chat"
                   class="rounded"
                   th:classappend="${isAuth}?'':'disabled'">
                  New
                </a>
              </li>
              <li>
                <a href="/chat/all" class="link-dark rounded">
                  All Chats
                </a>
              </li>
            </ul>
          </div>
        </li>

        <li class="mb-1">
          <button class="btn
                         btn-toggle
                         align-items-center
                         rounded
                         collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#user-collapse"
                  aria-expanded="false">
            User
          </button>
          <div class="collapse" id="user-collapse">
            <div class="btn-toggle-nav
                        fw-normal
                        pb-1
                        small">
              <div th:if="${isAuth}">
                <a href="/logout" class="link-dark rounded">
                  Logout </a>
              </div>
              <div th:unless="${isAuth}">
                <div>
                  <a href="/login" class="link-dark rounded">
                    Login </a>
                </div>
                <div>
                  <a href="/register" class="link-info rounded">
                    Register </a>
                </div>
              </div>
              <div>
                <a href="/user/settings"
                   class="rounded"
                   th:classappend="${isAuth}?'':'disabled'">
                  Settings </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content">
      <div th:replace="${content}"></div>
    </div>
  </main>
  <!------------------------------------------------------------
      @@@@#### @@@@@    #####
      @@@@####               
      @@@@#### @@@@@@@#######
      ====//// @            #
      ====//// =   ===///   /
      ====//// =            /
               =====    /////
                  ==    //   
    ----------------------------------------------------------->
  <div th:replace="~{fragments/scripts::scripts}"></div>
  <div th:replace="${scripts}"></div>
</body>
</html>

    45. Let A and B be events. The symmetric difference A △ B is
    defined to be the set of all elements that are in A or B but
    n o t both. In l o g i c and engineering, this event is also
    called the XOR (e x c l u s i v e or) o f A and B. Show that
    P(A △ B) = P(A) + P(B) − 2P(A ∩ B), directly u s i n g t h e
    axioms of probability.
    
    A = (A \ B) ∪ (A ∩ B)
    B = (B \ A) ∪ (A ∩ B)
    A △ B = (A \ B) ∪ (B \ A)
    The sets on the ryte site a r e disjoint so we have directly
    from the axioms:
    P(A) = P(A \ B) + P(A ∩ B)
    P(B) = P(B \ A) + P(A ∩ B)
    P(A △ B) = P(A \ B) + P(B \ A) = P(A) + P(B) − 2P(A ∩ B)   «
}
