<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head::head( 
      title='chachachat' )}"></head>
<body>
  
  <div id="data"
       th:attr="data-username=${username},data-chatname=${chatname}">
  </div>

  <div class="chat-container">
    <h1 class="display-5" th:text="${chatname}">Chat</h1>
    <div class="messages">
      <div th:each="message: ${messages}">
        <strong th:text="${message.user.username + ':'}">
          Username
        </strong>
        <span th:text="${message.text}">Message text</span>
      </div>
    </div>
    <div class="form-con">
      <form>
        <input type="text">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <div th:replace="~{fragments/scripts::scripts}"></div>
  <script th:src="@{/js/stomp.umd.js}"></script>
  <script th:src="@{/js/websocket.js}"></script>
</body>
</html>
