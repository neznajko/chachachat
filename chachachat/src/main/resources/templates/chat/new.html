<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout::layout(
                  ~{::content},'New Chat',~{::scripts})}">

  <div th:fragment="content">

    <div class="auth m-auto">
      
      <form th:action="@{/chat}" method="post">
        <div class="display-5 mb-2">Create New Chat</div>

        <div th:if="${error}">
          <p th:text="${error}"></p>
        </div>

        <div class="form-floating">
          <input type="text"
                 class="form-control mid-input"
                 id="chatname"
                 placeholder="Chat Name"
                 name="chatname" required />
          <label for="chatname">New Chat</label>
        </div>
        
        <button type="submit"
                class="btn btn-primary w-100 mt-3">Create</button>
      </form>
    </div>
  </div>

  <div th:fragment="scripts"></div>

</html>
