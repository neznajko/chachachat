<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout::layout(
                  ~{::content},'Welcome',~{::scripts})}">

  <div th:fragment="content">

    <div class="form-signin w-100 m-auto">
      
      <form th:action="@{/chat}" method="post">
        <h2>Create New Chat</h2>

        <div th:if="${error}">
          <p th:text="${error}"></p>
        </div>

        <div class="form-floating">
          <input type="text"
                 class="form-control mid-input"
                 id="chatname"
                 placeholder="Chat Name"
                 name="chatname" required />
          <label for="chatname">New Chat</label>
        </div>
        
        <button type="submit"
                class="btn btn-primary w-100 py-2">Submit</button>
      </form>
    </div>
  </div>

  <div th:fragment="scripts"></div>

</html>
